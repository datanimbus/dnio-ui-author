<div *ngIf="connector && connector._id" class="">
    <div class="list-group-item d-flex align-items-center justify-content-between">
        <span>{{connector.name}}</span>
        <span class="hover dsi dsi-minus-circle text-danger" (click)="removeConnector()"></span>
    </div>
</div>
<div *ngIf="!connector || !connector._id">
    <div class="mb-2">
        <odp-search-box (enteredText)="search($event)" (reset)="reset()" [open]="true"
            [fullWidth]="true"></odp-search-box>
    </div>
    <div class="list-group">
        <div *ngIf="!connectorList || connectorList.length==0" class="list-group-item text-muted">No Connectors</div>
        <div *ngFor="let item of connectorList" class="list-group-item list-group-item-action d-flex align-items-center"
            (click)="onSelectItem(item)">
            <odp-round-radio class="mr-3" [checked]="item._selected"
                (checkedChange)="onSelectItem(item)"></odp-round-radio>
            <span>{{item.name}}</span>
        </div>
    </div>
</div>
