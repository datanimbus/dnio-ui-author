<div class="default-loader d-flex justify-content-center w-100 h-100" *ngIf="showLazyLoader">
    <div class="align-self-center text-center">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Processing...</span>
        </div>
        <div class="text-secondary mt-2">Processing...</div>
    </div>
</div>



<div class="d-flex mb-4">
    <div>
        <odp-search-box (enteredText)="enterToSelect($event)" (reset)="enterToSelect(null)" [selectOnEnter]="true"
            [open]="true" [edit]="{status:true}">
        </odp-search-box>
    </div>
    <div class="d-flex ml-auto mr-2">
        <div class="add-attribute hover d-flex" (click)="add()">
            <i class="dsi dsi-plus-circle font-20 icon-primary mr-2"></i>
            <label class="fw-500 font-normal heading">Add Property</label>

        </div>
    </div>
</div>


<div class="grid-container">
    <div class="scroll-pane">
        <div class="list-group mb-3">
            <div class="list-group-item header py-0 bg-light text-muted text-uppercase font-11">
                <div class="d-flex align-items-center justify-content-between h-100">
                    <div class="d-flex-1">LABEL</div>
                    <div class="d-flex-1">TYPE</div>
                    <div class="d-flex-1">VALUE</div>
                    <div class="group-actions"></div>
                </div>
            </div>
            <div class="list-group-item" *ngFor="let attr of data">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex-1">{{attr.label}}</div>
                    <div class="d-flex-1">{{attr.type}}</div>
                    <div class="d-flex-1">{{attr.value}}</div>

                    <div class="group-actions">
                        <button type="button" class="btn btn-link text-muted p-1" (click)="openEditAttributeModal(attr)"
                            ngbTooltip="Edit" *ngIf="hasPermission('PMBU')">
                            <span class="dsi dsi-edit"></span>
                        </button>
                        <button type="button" class="btn btn-link text-muted p-1" (click)="deleteAdditionInfo(attr.key)"
                            ngbTooltip="Delete" *ngIf="hasPermission('PMBU')">
                            <span class="dsi dsi-trash"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<odp-delete-modal [open]="openDeleteModal" (close)="closeDeleteModal($event)"></odp-delete-modal>
