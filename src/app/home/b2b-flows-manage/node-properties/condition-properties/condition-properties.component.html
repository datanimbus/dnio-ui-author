<div>
    <div class="d-flex align-items-center justify-content-between">
        <span class="font-16 fw-500">Conditions</span>
        <span *ngIf="edit.status" class="hover dsi dsi-plus-circle text-primary" (click)="addCondition($event)"></span>
    </div>
    <div class="form-group mt-3">
        <!-- <label for="conditionType">Condition Type</label> -->
        <div class="form-group d-flex flex-column">
            <div class="d-flex align-items-center justify-content-start mr-4">
                <odp-round-radio [edit]="edit" [checked]="conditionType=='ifElse'"
                    (checkedChange)="onConditionTypeChange($event,'ifElse')">
                </odp-round-radio>
                <span class="ml-3">First matching condition</span>
            </div>
            <div class="d-flex align-items-center justify-content-start">
                <odp-round-radio [edit]="edit" [checked]="conditionType=='ifif'"
                    (checkedChange)="onConditionTypeChange($event,'ifif')">
                </odp-round-radio>
                <span class="ml-3">All matching condition</span>
            </div>
        </div>
    </div>
    <div class="text-muted" *ngIf="!conditionList || conditionList.length==0">
        No Conditions Added
    </div>
    <div class="mt-3 border rounded bg-light" *ngFor="let item of conditionList;let ci=index">
        <div class="py-1 px-2 fw-600 border-bottom table-secondary d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span *ngIf="edit.status && conditionList.length>1" class="dsi dsi-more-vertical-6 mr-2 hover"></span>
                <span>Condition</span>
            </div>
            <div class="d-flex align-items-center">
                <span>#{{ci+1}}</span>
                <span *ngIf="edit.status && conditionList.length>1" class="dsi dsi-minus-circle text-danger hover ml-3"
                    (click)="removeCondition($event,ci)"></span>
            </div>
        </div>
        <div class=" p-2">
            <div class="form-group">
                <label for="name">Name</label>
                <odp-styled-text id="name" [disabled]="!edit.status" [currNode]="currNode" (finalValue)="onValueChange($event, item, 'name')"
                    [value]="item.name" class="styled-wrapper" placeholder="Name"></odp-styled-text>
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <odp-styled-text [disabled]="!edit.status" id="condition" [currNode]="currNode"
                    (finalValue)="onValueChange($event, item, 'condition')" [value]="item.condition"
                    class="styled-wrapper" placeholder="Set Condition"></odp-styled-text>
            </div>
        </div>
    </div>
</div>
