<div class="d-flex flex-column groups-content w-100 p-4">
  <div class="top-bar d-flex align-items-center justify-content-between">
    <div class="w-100">
      <h5 class="font-weight-bold font-20">Data Pipes</h5>
    </div>
    <select name="permissions" id="permissions" class="all-permissions-selector custom-select"
      [ngModel]="globalPermission" (ngModelChange)="changeAllPermissions($event)">
      <option value="custom">Custom</option>
      <option value="blocked">None</option>
      <option value="view">View</option>
      <option value="manage">Manage</option>
    </select>
  </div>
  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-between border-bottom py-3">
      <div>
        <div class="p-3 text-dark">
          <div class="font-weight-bold">Access Level</div>
          <span class="text-muted font-13">
            Permission to manage Data Pipes.
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryBlocked" name="library" size="20"
            [checked]="permissionType=='blocked'"
            (checkedChange)="commonPermission={id:'PNIF',type:''}"></odp-round-radio>
          <span class="text-dark ml-2">Blocked</span>
        </div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryView" name="library" size="20" [checked]="permissionType=='view'"
            (checkedChange)="commonPermission={id:'PVIF',type:''}"></odp-round-radio>
          <span class="text-dark ml-2">View</span>
        </div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryManage" name="library" size="20"
            [checked]="permissionType=='manage'"
            (checkedChange)="commonPermission={id:'PMIF',type:''}"></odp-round-radio>
          <span class="text-dark ml-2">Manage</span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between border-bottom py-3">
      <div>
        <div class="p-3 text-dark">
          <div class="font-weight-bold">Deploy</div>
          <span class="text-muted font-13">
            Permission to deploy Data Pipes.
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryBlocked" name="library" size="20"
            [checked]="powerPermissionDeploy=='blocked'"
            (checkedChange)="commonPermission={id:'PNIFPD',type:'PD'}"></odp-round-radio>
          <span class="text-dark ml-2">Blocked</span>
        </div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end"></div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryManage" name="library" size="20"
            [checked]="powerPermissionDeploy=='manage'"
            (checkedChange)="commonPermission={id:'PMIFPD',type:'PD'}"></odp-round-radio>
          <span class="text-dark ml-2">Manage</span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between border-bottom py-3">
      <div>
        <div class="p-3 text-dark">
          <div class="font-weight-bold">Start/Stop</div>
          <span class="text-muted font-13">
            Permission to start and stop Data Pipes.
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryBlocked" name="library" size="20"
            [checked]="powerPermissionsStartStop=='blocked'"
            (checkedChange)="commonPermission={id:'PNIFPS',type:'PS'}"></odp-round-radio>
          <span class="text-dark ml-2">Blocked</span>
        </div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end"></div>
        <div class="permission-btn-block d-flex align-items-center justify-content-end">
          <odp-round-radio [edit]="edit" id="libraryManage" name="library" size="20"
            [checked]="powerPermissionsStartStop=='manage'"
            (checkedChange)="commonPermission={id:'PMIFPS',type:'PS'}"></odp-round-radio>
          <span class="text-dark ml-2">Manage</span>
        </div>
      </div>
    </div>
  </div>
</div>
